version: '3'
services:
  kf2-server:
    build: .
    ports:
      - "20560:20560/udp"
      - "27015:27015/udp"
      - "7777:7777/udp"
      # - "8080:8080/tcp"
      - "53292:53292/tcp"
    volumes:
      - ./Cache:/home/steam/Steam/steamapps/common/killingfloor2/KFGame/Cache
      - ./Config:/home/steam/Steam/steamapps/common/killingfloor2/KFGame/Config
